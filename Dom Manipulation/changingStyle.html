<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dome Manipulation</title>
  </head>
  <body>
    <div id="div" class="div-class">
      <h1 id="text">Style Me</h1>
    </div>

    <script>
      let text = document.getElementById("text")
      text.style.color = "red"
      text.style.background = "blue"
      
    </script>
  </body>
</html>
